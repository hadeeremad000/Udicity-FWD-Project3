version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
       - checkout
       - run:
          name: "Say hello"
          command: "echo Hello, World!"

  say-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
       - checkout
       - run:
           name: "Say world"
           command: "echo Hello, print world new!"          

  PRINT_ENV_VAR:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "PRINT var"
          command: "echo $ENV_TEST"
        

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - PRINT_ENV_VAR
      - say-hello
      - say-world:
          requires:
            - say-hello